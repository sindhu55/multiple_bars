<!doctype html>
<html>
<head>
	<meta charset="utf-8">
<title>Multiple Bars</title>
<style type="text/css">
.bar_wraper{ width:400px; margin:auto; height:200px;  clear:both; padding:20px;}
.bar_box{ width:100%; }
.bar_box ul{ margin:0; padding:0;}
.bar_box ul li{ width:100%; height:40px; margin-bottom:10px; list-style:none; background-color:#FFF; border:1px solid #ccc; line-height:40px;}
.color_code{ background-color:#AFD7E6; height:40px;}
#progress1{
	width:25%
}
#progress2{
	width:50%
}
#progress3{
	width:75%
}
.bottom_buttons{ width:100%;}
.bottom_buttons ul li{ float:left !important; width:auto; border:none; margin:0 4px 0 0;}
select{ width:70px}
@media screen and (max-width: 780px) {
	.bar_wraper{ width:90% !important; margin:auto; height:auto !important;  clear:both; padding:20px;}
	}
</style>
<body>
	<div class="bar_wraper">
    
    	<h3>Progress Bars</h3>
    	<div class="bar_box">
        <ul>
        <li><div class="color_code" id="progress1">Text-1</div></li>
        <li><div class="color_code" id="progress2">Text-2</div></li>
        <li><div class="color_code" id="progress3">Text-3</div></li>
        </ul>	
        <div class="bottom_buttons">
        	<ul>
            	<li><select>
                	<option value="progress1">#progress1</option>
                    <option value="progress2">#progress2</option>
                    <option value="progress3">#progress3</option>
                
                </select>
                </li>
                <li><button>-25</button></li>
                <li><button>-10</button></li>  
                <li><button>+10</button></li>
                <li><button>+25</button></li>
            
            </ul>
        
        </div>
        </div>
 
	<script type="text/javascript" src="jquery-2.2.1.min.js"></script>
</body>
</html>
